<!DOCTYPE html>
<html>
<head>
    <title>Graph Visualization with Cytoscape.js</title>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 1200px;
            height: 800px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="cy"></div>
    <script>
        fetch('http://localhost:8000/graph')
            .then(response => response.json())
            .then(data => {
                const cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: [
                        ...data.nodes.map(node => ({
                            data: { id: node.id },
                            position: { x: node.x, y: node.y }
                        })),
                        ...data.edges.map(edge => ({
                            data: { id: `${edge.source}-${edge.target}`, source: edge.source, target: edge.target, weight: edge.weight }
                        }))
                    ],
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'label': 'data(id)',
                                'background-color': '#69b3a2',
                                'text-valign': 'center',
                                'color': '#fff'
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'label': 'data(weight)',
                                'line-color': '#999',
                                'target-arrow-color': '#999',
                                'target-arrow-shape': 'triangle',
                                'width': 2,
                                'font-size': 12
                            }
                        }
                    ],
                    layout: {
                        name: 'preset'  // Use preset layout to maintain positions defined in the backend
                    }
                });
            });
    </script>
</body>
</html>
