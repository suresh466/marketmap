services:
  backend:
    build: ./backend
    # restart the container on crashes or if the Docker daemon restarts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    volumes:
      - analytics_logs:/root/marketmap/logs/
    networks:
      - app-network

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro # mount Certbot certificates (read-only)
      - /var/www/certbot:/var/www/certbot:ro # for webroot challenge
      - nginx_logs:/var/log/nginx
    networks:
      - app-network

volumes:
  nginx_logs:
  analytics_logs:

networks:
  app-network:
