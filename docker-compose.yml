services:
  backend:
    build: ./backend
    # restart the container on crashes or if the Docker daemon restarts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    volumes:
      - analytics_logs:/root/marketmap/logs/
    networks:
      - app-network

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - ${CADDY_PORT}:80
      - "443:443"
      - "443:443/udp"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend/Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - app-network

volumes:
  analytics_logs:

networks:
  app-network:
